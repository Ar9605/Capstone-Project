server:
  port: 8080

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    urls:
      - name: User Service API
        url: /v3/api-docs/user-service
      - name: Product Service API
        url: /v3/api-docs/product-service
      - name: Inventory Service API
        url: /v3/api-docs/inventory-service
      - name: Management Service API
        url: /v3/api-docs/management-service

